{% extends "base.html" %}


{% block title %}Find similar film{% endblock %}

{% block style %}
  <link rel="stylesheet" type="text/css" href="/static/css/home.css" />
{% endblock %}


{% block content %}
<div class="header">
  <h1>Search for another great show</h1>
</div>

<div class="container">
    <form method="post">
      <input type="text" id="title" name="title" placeholder="Enter a movie or TV show title" required>
      <select name="type" id="type">
        <option value="movie">Movie</option>
        <option value="tv">TV Show</option>
      </select>
  <button type="submit">Search</button>
    </form>
</div>


{% endblock %}
