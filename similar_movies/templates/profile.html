{% extends "base.html" %}


{% block title %}Find similar film{% endblock %}

{% block style %}
  <link rel="stylesheet" type="text/css" href="/static/css/cards.css" />
{% endblock %}

{% block script %}
    <script src="/static/js/card_animation.js" defer></script>
{% endblock %}

{% block content %}

<div class="px-4 py-5 my-5 text-center text-light">
    <h1 class="display-5 fw-bold">Hello {{user.username}}</h1>
</div>

{% for show in saved_shows %}
    <div class="card">
        <img src="https://image.tmdb.org/t/p/w500/{{show.image_url}}"/>
        <div class="card-info">
            <h2>{{show.title}}</h2>

            <form action="{{ url_for('views.delete_show', id=show.id) }}" method="POST">
                <input type="hidden" name="title" value="{{ show.title }} ({{show.release_date}})">
                <input type="hidden" name="poster" value="{{show.poster}}">
                <button type="button" class="btn btn-danger">Delete from Watch Later</button>
            </form>

        </div>
    </div>
{% endfor %}



{% endblock %}
