{% extends "base.html" %}


{% block title %}Find similar film{% endblock %}

{% block style %}
<!--  <link rel="stylesheet" type="text/css" href="/static/css/login.css" />-->
{% endblock %}


{% block content %}

<h1>User profile</h1>
<h2>Saved shows</h2>




<table>
    <tr>
        <td>Image</td>
        <td>Title</td>
        <td>Delete</td>
    </tr>
    {% for show in saved_shows %}
    <tr>
        <td><img style="width: 150px;height:200px;" src="https://image.tmdb.org/t/p/w500/{{show.image_url}}"/></td>
        <td><h2>{{show.title}}</h2></td>
        <td>
            <form action="{{ url_for('views.delete_show', id=show.id) }}" method="POST">
            <input type="hidden" name="title" value="{{ show.title }} ({{show.release_date}})">
            <input type="hidden" name="poster" value="{{show.poster}}">
            <button type="submit">Delete from "Watch later"</button>
            </form>
        </td>
    </tr>

    {% endfor %}
</table>


{% endblock %}
